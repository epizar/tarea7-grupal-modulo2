    <div class="container">

        <h1>Contacto</h1>
        <p>Si deseas contactarnos, puedes escrbir tu usuario, tu correo y envianos un mensaje.</p>
        <div class="">
            <img id="img-contacto" class="img-fluid" src="https://alarmtech.com.do/wp-content/uploads/2019/05/contact-us-1024x350.jpg" alt="contactanos">
        </div>
        
        <div class="col-12 col-sm-12 col-md-10 col-lg-8 border-3px" >
            <form id="myForm" class="container needs-validation" novalidate onsubmit="return validarEmail()">              
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control $input-focus-border-color: cian" id="usuario">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email">
                    <span id="email-error" class="text-danger"></span>  
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4"></textarea>
                </div>
                <div class="mb-3 form-check ">
                    <label class="form-check-label" for="checkbox">Acepto términos y condiciones.</label>
                    <input type="checkbox" class="form-check-input" id="checkbox">
                </div>
                <div class="d-flex justify-content-between p-4">
                    <button type="submit" class="btn btn-outline-primary btn-lg">Enviar</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="resetForm()">Limpiar</button>
                </div>
            </form>
        </div>
    </div>
